<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>markIDE</title>

    <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="src/style/style.css">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
<div class="container tall-100">
    <div class="ui one column internally celled grid no-margin tall-100">
        <div class="row">

            <div class="sixteen wide column">
                <div class="ui breadcrumb">
                    <div class="active section">New algorithm</div>
                </div>
            </div>
        </div>

        <div class="row tall-95">
            <div class="sixteen wide column">
                <form class="ui form">
                    <div class="field">
                        <input id="alph-main" type="text" placeholder="Main alphabet" class="input-style">
                    </div>
                    <div class="field">
                        <input id="alph-addt" type="text" placeholder="Additional alphabet" class="input-style">
                    </div>

                    <div class="field">
                        <textarea id="code-area" class="no-resize input-style" rows="10">// My first normal Markov algorithm</textarea>
                    </div>

                    <div class="bottom-fields">
                        <div class="field">
                            <div class="ui action input">
                                <input id="word-input" type="text" placeholder="Input word" class="input-style">
                                <button type="button" id="run-btn" class="ui blue button disabled">Run</button>
                            </div>
                        </div>

                        <div class="field">
                            <textarea id="output-area" class="no-resize no-bm input-style" readonly rows="6"></textarea>
                            <a id="steps-btn" class="ui bottom right attached label hidden">
                                <img src="https://img.icons8.com/ultraviolet/40/000000/stairs.png">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const jQuery = require('jquery');
    const $ = jQuery;
    require('../semantic/dist/semantic.min.js');
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../semantic/dist/semantic.min.js"></script>

<script src="index.js"></script>]
</body>
</html>
